<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>サムライバナナ</title>
<style>
  :root{
    --bg:#f7f8fc; --panel:#ffffff; --text:#111827; --muted:#4b5563;
    --banana:#ffd400;      /* ★ 見やすい明るい黄色 */
    --bananaEdge:#b38600;  /* 縁の濃い黄土色 */
    --slash:#ef4444;
    --border:#e5e7eb; --shadow:0 6px 18px rgba(0,0,0,.07);
  }
  *{box-sizing:border-box}
  html,body{
    height:100%; margin:0; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Sans","Yu Gothic UI",sans-serif;
    overflow:hidden; touch-action:none; /* スワイプでスクロールしない */
  }
  header{
    height:44px; padding:8px 12px; border-bottom:1px solid var(--border); background:var(--panel);
    display:flex; align-items:center; justify-content:space-between; gap:10px; box-shadow:var(--shadow)
  }
  h1{margin:0; font-size:16px; white-space:nowrap}
  .score{
    font-weight:800; background:#f3f4f6; border:1px solid var(--border); color:#111827;
    padding:4px 8px; border-radius:999px; font-variant-numeric:tabular-nums; font-size:13px;
  }
  main{
    height:calc(100dvh - 44px);
    max-width:980px; margin:0 auto; padding:8px; display:flex; flex-direction:column;
  }
  .stage{
    position:relative; flex:1; border:1px solid var(--border); border-radius:12px; overflow:hidden;
    background:linear-gradient(180deg,#ffffff,#f6f7fb); box-shadow:var(--shadow)
  }
  canvas{width:100%; height:100%; display:block}

  /* START/RESTART：無装飾ボタンのみ */
  .overlay{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
  }
  .overlay .plain{
    pointer-events:auto; background:transparent; border:1px solid #111; color:#111;
    padding:10px 18px; font-weight:800; border-radius:8px; cursor:pointer;
  }
  .overlay.hidden{display:none}

  /* ミス表示（小さく） */
  .hud{
    position:absolute; left:8px; top:8px; color:var(--muted); font-size:12px; background:rgba(255,255,255,.66);
    padding:3px 6px; border-radius:8px; border:1px solid var(--border)
  }

  @media (max-width:420px){
    main{ padding:6px; }
    .stage{ border-radius:10px; }
  }
</style>
</head>
<body>
  <header>
    <h1>サムライバナナ</h1>
    <div class="score">SCORE: <span id="score">0</span></div>
  </header>

  <main>
    <section class="stage" id="stage">
      <canvas id="game" width="720" height="1080" aria-label="ゲーム画面"></canvas>

      <div id="hud" class="hud">MISS: <span id="miss">0</span>/3</div>

      <div id="overlay" class="overlay" role="dialog" aria-modal="true">
        <button id="btnStart" class="plain" type="button" aria-label="開始">START</button>
      </div>
    </section>
  </main>

<script>
/* ========= 画面/状態 ========= */
let state='idle', starting=false, lastT=0;

const stage   = document.getElementById('stage');
const canvas  = document.getElementById('game');
const ctx     = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const missEl  = document.getElementById('miss');
const overlay = document.getElementById('overlay');
const startBtn= document.getElementById('btnStart');

function fitCanvas(){
  // 高DPI対応＋“画面内に確実に収まる”ためのフィット
  const rect = stage.getBoundingClientRect();
  const dpr = Math.min(window.devicePixelRatio||1, 2);
  canvas.width  = Math.max(360, Math.floor(rect.width  * dpr));
  canvas.height = Math.max(480, Math.floor(rect.height * dpr));
  canvas.style.width  = rect.width + 'px';
  canvas.style.height = rect.height + 'px';
  ctx.setTransform(dpr,0,0,dpr,0,0); // 論理座標＝CSS px
  onResize();
}
addEventListener('resize', fitCanvas, {passive:true});

function toPlaying(){
  state='playing';
  overlay.classList.add('hidden');
  // リセット
  score=0; misses=0; elapsed=0;
  updateHUD();
  slashTrail.length=0; recentSegments.length=0; lastCutAt=0; combo=0;
  bananas.length=0; particles.length=0; spawnTimer=0; nextSpawn=pickNextSpawn();
}
function toGameOver(){
  state='gameover';
  overlay.classList.remove('hidden');
  startBtn.textContent='RESTART';
}
function fullReset(){
  state='idle'; starting=false; lastT=0;
  fitCanvas();
  initGameObjects();
  startBtn.textContent='START';
  overlay.classList.remove('hidden');
  updateHUD();
}
function safeStart(){
  if(starting||state==='playing') return;
  starting=true; fullReset(); toPlaying();
  setTimeout(()=>{ starting=false; }, 120);
}
function onBtn(e){ e?.preventDefault?.(); e?.stopPropagation?.(); safeStart(); }
startBtn.addEventListener('click', onBtn);
startBtn.addEventListener('pointerdown', onBtn);
startBtn.addEventListener('touchstart', onBtn, {passive:false});

/* ========= ゲーム設定 ========= */
const CFG = {
  // ★ バナナ大きさ：元の 2.5 倍相当
  radiusMin: 18*2.5,
  radiusMax: 26*2.5,

  // 物理
  gravityBase: 900,      // ★ 初期は弱い重力（ゆっくり）
  gravityPerScore: 3.6,  // ★ スコアに応じて段階的に増加（1点ごとに足す）
  baseVyMin: 160, baseVyMax: 220, // ★ 初速も低めから開始
  vyPerScore: 1.8,       // ★ スコアに応じて初速アップ
  vxRand: 140,
  spinMin: -2.5, spinMax: 2.5,

  // スポーン（最初はゆっくり→スコアでテンポUP）
  spawnMin: 420, spawnMax: 1100,
  spawnPerScore: 4.0, // スコア1点ごとに ms を短縮（下限あり）
  spawnMinLimit: 200,

  // ゲーム制約
  maxMiss: 3,
  scoreBase: 10,           // 各ヒットの基本点
  comboWindow: 600,        // 連続斬り判定時間(ms)
  sliceWidth: 7,           // 斬撃の太さ（少し太く）
  trailFadeMs: 220,
  segmentKeepMs: 120,
  particleN: 14
};

let score=0, misses=0, elapsed=0;
let bananas=[], spawnTimer=0, nextSpawn=600;
let lastCutAt=0, combo=0;

/* ========= 乱数・便利関数 ========= */
const rand=(a,b)=>a+Math.random()*(b-a);
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

/* ========= バナナ生成 ========= */
function pickNextSpawn(){
  const dec = score * CFG.spawnPerScore;
  const min = Math.max(CFG.spawnMinLimit, CFG.spawnMin - dec);
  const max = Math.max(min+60, CFG.spawnMax - dec*0.7);
  return min + Math.random()*(max - min);
}
function spawnBanana(){
  const r = rand(CFG.radiusMin, CFG.radiusMax);
  const x = rand(r+10, canvas.width - r - 10); // 画面内から落下
  // ★ 初期は遅く、スコアで速く
  const speedScale = 1 + (score * 0.015); // 例：スコア100で+150%
  const vy = rand(CFG.baseVyMin, CFG.baseVyMax) * speedScale;
  const vx = (Math.random()*2-1) * CFG.vxRand;
  const spin = rand(CFG.spinMin, CFG.spinMax);
  bananas.push({x, y:-r-12, r, vx, vy, spin, ang:rand(0,Math.PI*2), cut:false});
}

/* ========= 入力（スワイプ→線分） ========= */
let pointerDown=false, lastPt=null;
let slashTrail=[];     // {x,y,t}
let recentSegments=[]; // {ax,ay,bx,by,t}

function canvasPos(e){
  const rect=canvas.getBoundingClientRect();
  return { x:(e.clientX-rect.left), y:(e.clientY-rect.top) };
}
canvas.addEventListener('pointerdown',e=>{
  if(state!=='playing'){ safeStart(); return; }
  pointerDown=true; lastPt=canvasPos(e);
  slashTrail.push({x:lastPt.x,y:lastPt.y,t:performance.now()});
});
canvas.addEventListener('pointermove',e=>{
  if(!pointerDown||state!=='playing') return;
  const p=canvasPos(e); const now=performance.now();
  slashTrail.push({x:p.x,y:p.y,t:now});
  if(lastPt){
    recentSegments.push({ax:lastPt.x,ay:lastPt.y,bx:p.x,by:p.y,t:now});
    slashCheck(lastPt.x,lastPt.y,p.x,p.y, now);
  }
  lastPt=p;
});
addEventListener('pointerup',()=>{ pointerDown=false; lastPt=null; });

function slashCheck(ax,ay,bx,by, time){
  for(const b of bananas){
    if(b.cut) continue;
    if(segCircleHit(ax,ay,bx,by, b.x,b.y, b.r*0.95)){ // 2.5倍でも当てやすい当たり判定
      b.cut=true;
      // スコア＆コンボ
      if(time - lastCutAt <= CFG.comboWindow){ combo++; } else { combo=1; }
      lastCutAt=time;
      score += CFG.scoreBase * combo;
      updateHUD();
      spawnParticles(b.x,b.y,b.r);
    }
  }
}
function segCircleHit(ax,ay,bx,by,cx,cy,r){
  const abx=bx-ax, aby=by-ay;
  const t = clamp(((cx-ax)*abx + (cy-ay)*aby) / (abx*abx+aby*aby||1), 0, 1);
  const px=ax+abx*t, py=ay+aby*t;
  const dx=cx-px, dy=cy-py;
  return (dx*dx+dy*dy) <= r*r;
}

/* ========= パーティクル ========= */
let particles=[]; // {x,y,vx,vy,life}
function spawnParticles(x,y,r){
  for(let i=0;i<CFG.particleN;i++){
    const a=Math.random()*Math.PI*2, s=rand(120,320);
    particles.push({x,y, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life: rand(260,460)});
  }
}

/* ========= 初期化 ========= */
function initGameObjects(){
  score=0; misses=0; elapsed=0;
  bananas.length=0; particles.length=0; recentSegments.length=0; slashTrail.length=0;
  spawnTimer=0; nextSpawn=pickNextSpawn();
}
function onResize(){ /* フィットのみでOK */ }

/* ========= 更新 ========= */
function update(dt){
  elapsed += dt;

  // スポーン
  spawnTimer += dt*1000;
  if(spawnTimer>=nextSpawn){
    spawnTimer=0; nextSpawn=pickNextSpawn(); spawnBanana();
  }

  // ★ スコア依存の重力（だんだん速く落ちる）
  const gravity = CFG.gravityBase + CFG.gravityPerScore * score;

  // バナナ
  for(let i=bananas.length-1;i>=0;i--){
    const b=bananas[i];
    b.vy += gravity*dt;
    b.x  += b.vx*dt;
    b.y  += b.vy*dt;
    b.ang+= b.spin*dt;

    // 下に落ち切った
    if(b.y - b.r > canvas.height){
      if(!b.cut){
        misses++;
        updateHUD();
        if(misses>=CFG.maxMiss){ toGameOver(); }
      }
      bananas.splice(i,1);
    }
    // 横に出すぎたら少し内側に戻す（画面に収める補正）
    b.x = clamp(b.x, b.r+2, canvas.width - b.r - 2);
  }

  // 最近の線分・軌跡の寿命
  const now=performance.now();
  while(recentSegments.length && now - recentSegments[0].t > CFG.segmentKeepMs) recentSegments.shift();
  while(slashTrail.length &&    now - slashTrail[0].t    > CFG.trailFadeMs)    slashTrail.shift();

  // パーティクル
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.vx*=0.985; p.vy=(p.vy+900*dt)*0.985;
    p.x+=p.vx*dt; p.y+=p.vy*dt;
    p.life -= dt*1000;
    if(p.life<=0) particles.splice(i,1);
  }
}

/* ========= 描画 ========= */
function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // バナナ（2.5倍サイズ対応）
  for(const b of bananas) drawBanana(b.x,b.y,b.r,b.ang,b.cut);

  // パーティクル
  for(const p of particles){
    const alpha = Math.max(0, Math.min(1, p.life/460));
    ctx.fillStyle = `rgba(255,212,0,${alpha})`;
    ctx.beginPath(); ctx.arc(p.x, p.y, 2.4, 0, Math.PI*2); ctx.fill();
  }

  // 斬撃
  if(slashTrail.length>1){
    ctx.lineWidth = CFG.sliceWidth;
    for(let i=1;i<slashTrail.length;i++){
      const a=slashTrail[i-1], b=slashTrail[i];
      const aAlpha = Math.max(0,1 - (performance.now()-a.t)/CFG.trailFadeMs);
      const bAlpha = Math.max(0,1 - (performance.now()-b.t)/CFG.trailFadeMs);
      const alpha = Math.max(0, Math.min(1,(aAlpha+bAlpha)/2));
      ctx.strokeStyle = `rgba(239,68,68,${alpha})`;
      ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
    }
  }
}

/* バナナ描画（楕円＋縁、回転対応） */
function drawBanana(cx,cy,r,ang,isCut){
  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate(ang);
  // 2.5倍に合わせて太めの縁・大きめの楕円
  const w=r*1.8, h=r*1.1;
  // 影
  ctx.fillStyle = 'rgba(0,0,0,.06)';
  ctx.beginPath(); ctx.ellipse(4,4, w/2, h/2, 0, 0, Math.PI*2); ctx.fill();

  // 実体
  ctx.fillStyle = isCut? 'rgba(255,212,0,.55)' : 'var(--banana)';
  ctx.strokeStyle = 'var(--bananaEdge)'; ctx.lineWidth = 2.4;
  ctx.beginPath(); ctx.ellipse(0,0, w/2, h/2, -0.3, 0, Math.PI*2); ctx.fill(); ctx.stroke();

  // へた（少し大きめ）
  ctx.fillStyle = '#167c3a';
  ctx.beginPath(); ctx.arc(-w*0.45, -h*0.12, r*0.22, 0, Math.PI*2); ctx.fill();

  ctx.restore();
}

/* ========= HUD ========= */
function updateHUD(){
  scoreEl.textContent = String(score);
  missEl.textContent  = String(misses);
}

/* ========= ループ ========= */
function loop(t){
  const dt = Math.min(32, t - lastT)/1000 || 0; lastT=t;
  if(state==='playing'){ update(dt); }
  render();
  requestAnimationFrame(loop);
}

/* ========= 起動 ========= */
function onResize(){}
fullReset();
requestAnimationFrame(loop);
</script>
</body>
</html>
