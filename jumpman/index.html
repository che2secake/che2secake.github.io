<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>サムライバナナ</title>
<style>
  :root{
    --bg:#f7f8fc; --panel:#ffffff; --text:#111827; --muted:#4b5563;
    --banana:#ffd400;      /* 明るい黄色 */
    --bananaEdge:#b38600;  /* 縁の黄土色 */
    --slash:#ef4444;
    --border:#e5e7eb; --shadow:0 6px 18px rgba(0,0,0,.07);
  }
  *{box-sizing:border-box}
  html,body{
    height:100%; margin:0; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Sans","Yu Gothic UI",sans-serif;
    overflow:hidden; touch-action:none; /* スワイプでスクロールしない */
  }
  header{
    height:44px; padding:8px 12px; border-bottom:1px solid var(--border); background:var(--panel);
    display:flex; align-items:center; justify-content:space-between; gap:10px; box-shadow:var(--shadow)
  }
  h1{margin:0; font-size:16px; white-space:nowrap}
  .score{
    font-weight:800; background:#f3f4f6; border:1px solid var(--border); color:#111827;
    padding:4px 8px; border-radius:999px; font-variant-numeric:tabular-nums; font-size:13px;
  }
  main{
    height:calc(100dvh - 44px);
    max-width:980px; margin:0 auto; padding:8px; display:flex; flex-direction:column;
  }
  .stage{
    position:relative; flex:1; border:1px solid var(--border); border-radius:12px; overflow:hidden;
    background:linear-gradient(180deg,#ffffff,#f6f7fb); box-shadow:var(--shadow)
  }
  canvas{width:100%; height:100%; display:block}

  /* START/RESTART：無装飾ボタンのみ（オーバーレイは透過で邪魔しない） */
  .overlay{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
  }
  .overlay .plain{
    pointer-events:auto; background:transparent; border:1px solid #111; color:#111;
    padding:10px 18px; font-weight:800; border-radius:8px; cursor:pointer; touch-action:manipulation;
  }
  .overlay.hidden{display:none}

  /* ミス表示（小さく） */
  .hud{
    position:absolute; left:8px; top:8px; color:var(--muted); font-size:12px; background:rgba(255,255,255,.66);
    padding:3px 6px; border-radius:8px; border:1px solid var(--border)
  }
</style>
</head>
<body>
  <header>
    <h1>サムライバナナ</h1>
    <div class="score">SCORE: <span id="score">0</span></div>
  </header>

  <main>
    <section class="stage" id="stage">
      <canvas id="game" width="720" height="1080" aria-label="ゲーム画面"></canvas>

      <div id="hud" class="hud">MISS: <span id="miss">0</span>/3</div>

      <div id="overlay" class="overlay" role="dialog" aria-modal="true">
        <button id="btnStart" class="plain" type="button" aria-label="開始">START</button>
      </div>
    </section>
  </main>

<script>
/* ====== ループは一度だけ起動／状態はここで集中管理 ====== */
let state='idle';            // 'idle' | 'playing' | 'gameover'
let starting=false;          // 多重開始防止
let lastT=0;

const stage   = document.getElementById('stage');
const canvas  = document.getElementById('game');
const ctx     = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const missEl  = document.getElementById('miss');
const overlay = document.getElementById('overlay');
const startBtn= document.getElementById('btnStart');

/* CSSピクセル座標（ロジック用）＋ DPRスケール（描画用） */
let viewW=720, viewH=1080, dpr=1;
function fitCanvas(){
  const rect = stage.getBoundingClientRect();
  dpr = Math.min(window.devicePixelRatio||1, 2);
  canvas.width  = Math.max(360, Math.floor(rect.width  * dpr));
  canvas.height = Math.max(480, Math.floor(rect.height * dpr));
  canvas.style.width  = rect.width + 'px';
  canvas.style.height = rect.height + 'px';
  ctx.setTransform(dpr,0,0,dpr,0,0); // 描画だけ高DPI
  viewW = rect.width; viewH = rect.height;
  onResize();
}
addEventListener('resize', fitCanvas, {passive:true});

/* ====== 安全な開始・再開始 ====== */
function toPlaying(){
  state='playing';
  overlay.classList.add('hidden');
  // ランタイムの再初期化
  score=0; misses=0; elapsed=0; updateHUD();
  bananas.length=particles.length=recentSegments.length=slashTrail.length=0;
  spawnTimer=0; nextSpawn=pickNextSpawn(); lastCutAt=0; combo=0;
}
function toGameOver(){
  state='gameover';
  overlay.classList.remove('hidden');
  startBtn.textContent='RESTART';
}
function fullReset(){
  state='idle'; starting=false; lastT=0;
  fitCanvas();
  initGameObjects(); // 静的初期化
  startBtn.textContent='START';
  overlay.classList.remove('hidden');
  updateHUD();
}
function safeStart(){
  if(starting || state==='playing') return;
  starting = true;
  fullReset();
  toPlaying();
  setTimeout(()=>{ starting=false; }, 120); // ダブルタップ吸収
}
/* Start/Restart ボタン：3系統 */
function onStartBtn(e){ e?.preventDefault?.(); e?.stopPropagation?.(); safeStart(); }
startBtn.addEventListener('click', onStartBtn);
startBtn.addEventListener('pointerdown', onStartBtn);
startBtn.addEventListener('touchstart', onStartBtn, {passive:false});

/* キャンバスをタップしても開始できる（idle/gameover時のみ） */
canvas.addEventListener('pointerdown', e=>{
  if(state!=='playing'){ onStartBtn(e); }
});

/* ====== ゲーム設定（“細長い黄色のバナナ”＆じわじわ加速） ====== */
const CFG = {
  sizeMin: 46, sizeMax: 64,          // バナナ太さ基準
  gravityBase: 820, gravityPerScore: 1.2,
  baseVyMin: 150, baseVyMax: 210,
  vyPerScore: 0.6,
  vxRand: 140,
  spinMin: -2.2, spinMax: 2.2,
  spawnMin: 460, spawnMax: 1180,
  spawnPerScore: 2.0, spawnMinLimit: 260,
  maxMiss: 3, scoreBase: 10, comboWindow: 600,
  sliceWidth: 7, trailFadeMs: 220, segmentKeepMs: 120, particleN: 14,
  bounceDampen: 0.6, sideMargin: 4
};

/* ====== 変数群 ====== */
let score=0, misses=0, elapsed=0;
let bananas=[], particles=[];
let slashTrail=[], recentSegments=[];
let spawnTimer=0, nextSpawn=600;
let lastCutAt=0, combo=0;

/* ====== 初期化（静的） ====== */
function initGameObjects(){
  score=0; misses=0; elapsed=0;
  bananas.length=particles.length=slashTrail.length=recentSegments.length=0;
  spawnTimer=0; nextSpawn=pickNextSpawn(); lastCutAt=0; combo=0;
}

/* ====== スポーン & 物理 ====== */
const rand=(a,b)=>a+Math.random()*(b-a);
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
function safeSpawnX(halfW){
  const margin = Math.max(CFG.sideMargin, halfW + 6);
  return rand(margin, viewW - margin);
}
function pickNextSpawn(){
  const dec = score * CFG.spawnPerScore;
  const min = Math.max(CFG.spawnMinLimit, CFG.spawnMin - dec);
  const max = Math.max(min+60, CFG.spawnMax - dec*0.7);
  return min + Math.random()*(max - min);
}
function spawnBanana(){
  const s   = rand(CFG.sizeMin, CFG.sizeMax);
  const halfW = s*0.9;
  const x   = safeSpawnX(halfW);
  const vy  = rand(CFG.baseVyMin, CFG.baseVyMax) * (1 + score*0.006); // じわじわ
  const vx  = (Math.random()*2-1) * CFG.vxRand;
  const ang = rand(0,Math.PI*2);
  const spin= rand(CFG.spinMin, CFG.spinMax);
  bananas.push({x, y:-s-16, s, vx, vy, ang, spin, cut:false});
}

/* ====== 入力：スワイプを線分に変換 ====== */
let pointerDown=false, lastPt=null;
function canvasPos(e){
  const r=canvas.getBoundingClientRect();
  return {x:(e.clientX-r.left), y:(e.clientY-r.top)}; // CSS px
}
canvas.addEventListener('pointerdown', e=>{
  if(state!=='playing'){ return; } // 上のhandlerで開始済み
  pointerDown=true; lastPt=canvasPos(e);
  slashTrail.push({x:lastPt.x,y:lastPt.y,t:performance.now()});
});
canvas.addEventListener('pointermove', e=>{
  if(!pointerDown || state!=='playing') return;
  const p=canvasPos(e), now=performance.now();
  slashTrail.push({x:p.x,y:p.y,t:now});
  if(lastPt){
    recentSegments.push({ax:lastPt.x,ay:lastPt.y,bx:p.x,by:p.y,t:now});
    slashCheck(lastPt.x,lastPt.y,p.x,p.y, now);
  }
  lastPt=p;
});
addEventListener('pointerup', ()=>{ pointerDown=false; lastPt=null; });

function segCircleHit(ax,ay,bx,by,cx,cy,r){
  const abx=bx-ax, aby=by-ay;
  const t = clamp(((cx-ax)*abx + (cy-ay)*aby) / (abx*abx+aby*aby||1), 0, 1);
  const px=ax+abx*t, py=ay+aby*t, dx=cx-px, dy=cy-py;
  return (dx*dx+dy*dy) <= r*r;
}
function slashCheck(ax,ay,bx,by, time){
  for(const b of bananas){
    if(b.cut) continue;
    const r=b.s*1.0; // 細長いが当てやすさ重視で円近似
    if(segCircleHit(ax,ay,bx,by,b.x,b.y,r)){
      b.cut=true;
      combo = (time-lastCutAt<=CFG.comboWindow) ? (combo+1) : 1;
      lastCutAt=time;
      score += CFG.scoreBase * combo;
      updateHUD();
      spawnParticles(b.x,b.y,b.s);
    }
  }
}

/* ====== パーティクル ====== */
function spawnParticles(x,y,s){
  for(let i=0;i<CFG.particleN;i++){
    const a=Math.random()*Math.PI*2, sp=rand(120,320);
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:rand(260,460)});
  }
}

/* ====== 更新・描画 ====== */
function update(dt){
  elapsed += dt;

  // スポーン
  spawnTimer += dt*1000;
  if(spawnTimer>=nextSpawn){
    spawnTimer=0; nextSpawn=pickNextSpawn(); spawnBanana();
  }

  // じわじわ加速（重力）
  const gravity = CFG.gravityBase + CFG.gravityPerScore * score;

  // バナナ
  for(let i=bananas.length-1;i>=0;i--){
    const b=bananas[i];
    b.vy += gravity*dt;
    b.x  += b.vx*dt;
    b.y  += b.vy*dt;
    b.ang+= b.spin*dt;

    // 端バウンド（画面外に出ない）
    const halfW = b.s*0.9;
    if(b.x < halfW + CFG.sideMargin){
      b.x = halfW + CFG.sideMargin; b.vx = Math.abs(b.vx)*CFG.bounceDampen;
    }else if(b.x > viewW - (halfW + CFG.sideMargin)){
      b.x = viewW - (halfW + CFG.sideMargin); b.vx = -Math.abs(b.vx)*CFG.bounceDampen;
    }

    // 画面下に落下
    if(b.y - b.s > viewH){
      if(!b.cut){
        misses++; updateHUD();
        if(misses>=CFG.maxMiss){ toGameOver(); }
      }
      bananas.splice(i,1);
    }
  }

  // 線分・軌跡の寿命
  const now=performance.now();
  while(recentSegments.length && now - recentSegments[0].t > CFG.segmentKeepMs) recentSegments.shift();
  while(slashTrail.length    && now - slashTrail[0].t    > CFG.trailFadeMs)    slashTrail.shift();

  // パーティクル
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.vx*=0.985; p.vy=(p.vy+900*dt)*0.985;
    p.x+=p.vx*dt; p.y+=p.vy*dt; p.life-=dt*1000;
    if(p.life<=0) particles.splice(i,1);
  }
}
function render(){
  ctx.clearRect(0,0,viewW,viewH);

  // バナナ（細長い三日月・黄色）
  for(const b of bananas){ drawBananaCrescent(b.x,b.y,b.s,b.ang,b.cut); }

  // パーティクル（黄色）
  for(const p of particles){
    const alpha=Math.max(0,Math.min(1,p.life/460));
    ctx.fillStyle=`rgba(255,212,0,${alpha})`;
    ctx.beginPath(); ctx.arc(p.x,p.y,2.4,0,Math.PI*2); ctx.fill();
  }

  // 斬撃軌跡
  if(slashTrail.length>1){
    ctx.lineWidth=CFG.sliceWidth;
    for(let i=1;i<slashTrail.length;i++){
      const a=slashTrail[i-1], b=slashTrail[i];
      const aA=Math.max(0,1-(performance.now()-a.t)/CFG.trailFadeMs);
      const bA=Math.max(0,1-(performance.now()-b.t)/CFG.trailFadeMs);
      const alpha=Math.max(0,Math.min(1,(aA+bA)/2));
      ctx.strokeStyle=`rgba(239,68,68,${alpha})`;
      ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
    }
  }
}

/* 細長い三日月バナナ（ベジェ） */
function drawBananaCrescent(cx,cy,s,ang,isCut){
  const L=s*4.0, T=s*0.65, C=s*2.0;
  ctx.save(); ctx.translate(cx,cy); ctx.rotate(ang);

  ctx.beginPath();
  ctx.moveTo(-L*0.5, -T*0.36);
  ctx.quadraticCurveTo(0,-C, L*0.5,-T*0.12);
  ctx.lineTo(L*0.5 - s*0.20, T*0.12);
  ctx.quadraticCurveTo(0, C, -L*0.5, T*0.36);
  ctx.closePath();

  ctx.fillStyle = isCut ? 'rgba(255,212,0,.55)' : 'var(--banana)';
  ctx.strokeStyle='var(--bananaEdge)';
  ctx.lineWidth=Math.max(2,s*0.12);
  ctx.fill(); ctx.stroke();

  // へた
  ctx.fillStyle='#167c3a';
  ctx.beginPath(); ctx.ellipse(-L*0.52, -T*0.06, s*0.18, s*0.14, -0.2, 0, Math.PI*2); ctx.fill();

  ctx.restore();
}

/* ====== HUD ====== */
function updateHUD(){
  scoreEl.textContent=String(score);
  missEl.textContent=String(misses);
}

/* ====== ループ（一度だけ起動） ====== */
function loop(t){
  const dt=Math.min(32, t-lastT)/1000 || 0; lastT=t;
  if(state==='playing'){ update(dt); }
  render();
  requestAnimationFrame(loop);
}

/* ====== 起動 ====== */
function onResize(){}
fullReset();           // 初期化（idle表示）
requestAnimationFrame(loop); // ループは一度だけ
</script>
</body>
</html>
